<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== Iconscout CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="../css/fundraiser-login-signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <!--<title>Login & Registration Form</title>-->
    <link rel="icon" href="../images/favicon.ico">
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">Login</span>

          <form action="#">
            <div class="input-field">
              <input type="text" placeholder="Enter your email" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Enter your password"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">Remember me</label>
              </div>

              <a href="#" class="text">Forgot password?</a>
            </div>

            <a href="fundraiser-home-post-login.html">
              <div class="input-field button">
                <input type="button" value="Login" />
              </div>
            </a>
            <div class="or-line">
              <hr class="underline" />
              <div class="or">or</div>
              <hr class="underline" />
            </div>
            <div class="or-login">Login with your social media account</div>
            <div class="login-icons">
              <button class="btn-g" type="submit">
                <a href="#"> <span class="google-icon">G</span></a>
              </button>
              <button class="btn-1" type="submit">
                <a href="#"
                  ><span class="icons"
                    ><i class="fa-brands fa-facebook-f fa-xl"></i></span
                ></a>
              </button>
              <button class="btn-1" type="submit">
                <a href="#"
                  ><span class="icons"
                    ><i class="fa-brands fa-twitter fa-xl"></i></span
                ></a>
              </button>
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Don't have an account?
              <a href="#" class="text signup-link">Signup Now</a>
            </span>
          </div>
        </div>

        <!-- Registration Form -->
        <div class="form signup">
          <span class="title">Signup</span>

          <form action="#">
            <div class="input-field-1">
              <input type="text" placeholder="Enter your name" required />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field-1">
              <input type="text" placeholder="Enter your email" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field-1">
              <input
                type="password"
                class="password"
                placeholder="Create a password"
                required
              />
              <i class="uil uil-lock icon"></i>
            </div>
            <div class="input-field-1">
              <input
                type="password"
                class="password"
                placeholder="Confirm a password"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="termCon" />
                <label for="termCon" class="text terms"
                  >I accepted all terms and conditions</label
                >
              </div>
            </div>

            <a href="fundraiser-home-post-login.html">
              <div class="input-field-1 button">
                <input type="button" value="Signup" />
              </div>
            </a>
            <div class="or-line">
              <hr class="underline" />
              <div class="or">or</div>
              <hr class="underline" />
            </div>
            <div class="or-login">Signup with your social media account</div>
            <div class="login-icons">
              <button class="btn-g" type="submit">
                <a href="#"> <span class="google-icon">G</span></a>
              </button>
              <button class="btn-1" type="submit">
                <a href="#"
                  ><span class="icons"
                    ><i class="fa-brands fa-facebook-f fa-xl"></i></span
                ></a>
              </button>
              <button class="btn-1" type="submit">
                <a href="#"
                  ><span class="icons"
                    ><i class="fa-brands fa-twitter fa-xl"></i></span
                ></a>
              </button>
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Already have an account?
              <a href="#" class="text login-link">Login Now</a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/fundraiser-login-signup.js"></script>
  </body>
</html>
